name: Android Zip Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Unzip uploaded project
      run: |
        unzip LauncherSwap_AdvancedSource.zip -d LauncherSwap

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant execute permission to Gradle wrapper
      run: chmod +x LauncherSwap/gradlew

    - name: Build debug APK
      run: cd LauncherSwap && ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: LauncherSwap-APK
        path: LauncherSwap/app/build/outputs/apk/debug/*.apk